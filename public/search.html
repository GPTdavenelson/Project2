<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" 
  integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
 
</head>

<body>
  <header id="pagetop">
    <div class="grid-x grid-padding-x">
      <div class="cell medium-4"></div>
    </div>
  </header>
  <main>
    <h1 id="song-title">SONGSTER</h1>
    <form>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="small-9 cell">
            <label id="searchbox1">Search
              <input id="select" type="search" placeholder="song or artist">
            </label>
          </div>
        </div>
      </div>
    </form>
    <h2 id="head-1">Top <br> Playlists</h2>

    <section>
      <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-2 medium-up-3">
          <div class="cell">
            <div class="card">
              <img src="">
              <div class="card-section">
              <h4><a class="billboardText" href="https://www.billboard.com/charts/hot-100">Billboard Hot 100</h4>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="card">
              <img src="">
              <div class="card-section">
                <h4><a class="billboardText" href="https://www.billboard.com/charts/rock-albums">Billboard Top Rock Album</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-2 medium-up-3">
          <div class="cell">
            <div class="card">
              <img src="">
              <div class="card-section">
              <h4><a class="billboardText" href="https://www.billboard.com/charts/r-b-hip-hop-songs">Billboard Hot R&B</h4>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="card">
              <img src="">
              <div class="card-section">
                <h4><a class="billboardText" href="https://www.billboard.com/charts/country-songs">Billboard Hot Country</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>  

    <h2 id="play-1">My <br> Playlist</h2>
  </main>  
  <div class="cell shrink footer, endOfPage">
    <h3>Here's my footer</h3>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
